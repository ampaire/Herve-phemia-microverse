<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <h1 id="title">Survey Form</h1>
      <p id="description"></p>
      <form action="" id="survey-form">
        <label for="name" id="name-label"></label>
        <input type="text" id="name" required placeholder="Enter your first and last name">
        <label for="email" id="email-label" ></label>
        <input type="email" id="email" required placeholder="Enter a valid Email">
        <label for="number" id="number-label"></label>
        <input type="number" id="number" min="1" max="10" required placeholder="Enter numbers only">
        <select id= "dropdown">
          <option type="dropdown" value="select an option" disabled></option>
          <option type="dropdown" value="python"></option>
          <option type="dropdown" value="java"></option>
          <option type="dropdown" value="nodejs"></option>
        </select>
        <select id= "radiobtn">
            <option type="radio" name="Good"></option>
            <option type="radio" name="Novice"></option>
            <option type="radio" name="proficient"></option>
        </select>
        <select id= "checkboxatt">
            <option type="checkbox" value="Good"></option>
            <option type="checkbox" value="Novice"></option>
            <option type="checkbox" value="proficient"></option>
        </select>
        <textarea id ="textareahtml" value="Additional comments"></textarea>
        <button id="submit"></button>


      
      </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    

    <script  src="js/index.js"></script>
  </body>
</html>
